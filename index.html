<!DOCTYPE html>
<html>
    <head>
        <title>Dashboard</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="imgs/favicon.ico">
    </head>
    <body>
        <div id="header">
			<div id="header-text-wrap">
            	<h3>ImpactGREEN</h3>
            	<h1>Dashboard</h1>
			</div>
			<div id="level">
				<p id="level-text">Level 1 | Initiate | 25/100 GXP</p>
				<div id="bar">
					<div id="bar-fill">
					</div>
				</div>
			</div>
        </div>
        <div id="content">
            <div id="item1" class="items" data-max-gxp="25">
                <div class="star-container">
                    <input type="checkbox"/>
                </div>
				<p>Plan your sustainable commute!</p>
                <div class="bubble-container">
                    <div class="bubble-text xp-text"><p>25 GXP</p></div>
                </div>
            </div>
            <div id="item2" class="items" data-max-gxp="250">
                <div class="star-container">
                    <input type="checkbox"/>
                </div>
				<p>February's diet quest: <span><b>heart healthy</b></span></p>
                <div class="bubble-container">
                    <div class="bubble-text xp-text"><p>10-250 GXP</p></div>
                </div>
            </div>
            <div id="item3" class="items" data-max-gxp="10">
                <div class="star-container">
                    <input type="checkbox"/>
                </div>
				<p>Read the Impact blog</p>
                <div class="bubble-container">
                    <div class="bubble-text xp-text"><p>10 GXP</p></div>
                </div>
		    </div>
            <div id="item4" class="items" data-max-gxp="25.1">
                <div class="star-container">
                    <input type="checkbox"/>
                </div>
				<p>Learn about <span>recycling</span></p>
                <div class="bubble-container">
                    <div class="bubble-text xp-text"><p>25+ GXP</p></div>
                    <div class="bubble-text time-text">24:32</div>    
                </div>
		    </div>
            <div id="item5" class="items" data-max-gxp="90">
                <div class="star-container">
                    <input type="checkbox"/>
                </div>
				<p>Build an Energy Action Plan!</p>
                <div class="bubble-container">
                    <div class="bubble-text xp-text">90 GXP</div>
                </div>
		    </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
